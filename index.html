<!DOCTYPE html>
<html lang="en">
<head>
    <title>Armageddon - Aespa</title>
    <link rel="stylesheet" href="assets/styleCHS.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Send+Flowers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster+Two&family=Send+Flowers&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <center>
        <h1>AESPA</h1>
        <ul>
            <li>
                <h2 id="video">Video Armageddon</h2>
                <hr>
                <div class="video-container">
                    <video controls loop autoplay muted preload="auto">
                        <source src="assets/VidArma.mp4" type="video/mp4">
                        <track kind="captions" src="assets/VidArma.mp4" srclang="en" label="English">
                    </video>
                </div>
                
            </li>
            <li>
                <h2 id="audio">Audio Armageddon</h2>
                <hr>
                <audio controls>
                    <source src="assets/AudioArma.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar Responsive</h2>
                <hr>
                <picture>
                    <source media="(max-width: 600px)" srcset="https://www.allkpop.com/upload/2024/05/content/251149/1716652160-image.png">
                    <source media="(max-width: 1200px)" srcset="https://www.allkpop.com/upload/2024/05/content/251149/1716652160-image.png">
                    <img src="https://www.allkpop.com/upload/2024/05/content/251149/1716652160-image.png" alt="pic 1" style="width: 70%;">
                </picture>
            </li>
        </ul>
    </center>
    <script src="assets/jsCHS.js"></script>
</body>
</html>
